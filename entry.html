<body>
  <div class="signup-container">
    <h1>新規会員登録</h1>
    <p>メールアドレスを入力し、利用規約に同意のうえ「次に進む」を押してください。</p>

    <form action="http://localhost/entry.php" method="POST" autocomplete="off">
      <label for="email" class="email">メールアドレス<span class="required">※必須</span></label>
      <input type="email" id="email" name="email" required>

      <label class="checkbox">
        <input type="checkbox" id="checkbox" name="terms" required>
        <a href="terms.html" target="_blank">利用規約</a>に同意する
      </label>

      <button type="submit" id="button">次に進む</button>
    </form>

    <p class="already">
      すでにアカウントをお持ちの方は <a href="login.html">こちらからログイン</a>
    </p>
  </div>
