<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/00d55dda39.js" crossorigin="anonymous"></script>
    <script src="reservation.js" defer></script>
    <title>予約</title>
</head>
<body>
    <header id="header">
        <div class="left">
            <img src="https://shidaoqingren4-source.github.io/minspekids-web/みんスぺきっず (5) (1).png" alt="ロゴ" onclick="window.location.href='index.html'">
        </div>
            <div class="right">
                    <figure id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <figcaption><nav>さがす</nav></figcaption>
                    </figure>
                <figure id="entry">
                    <i class="fa-solid fa-user-plus"></i>
                    <figcaption><nav>新規登録</nav></figcaption>
                </figure>
                <figure id="login">
                    <i class="fa-solid fa-user" id="login-icon"></i>
                    <figcaption><nav>ログイン</nav></figcaption>
                </figure>
                <button class="button" id="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav class="menu" id="menu">
                    <li onclick="location.href='index.html#introduction1'">みんスぺきっずとは</li>
                    <li onclick="location.href='index.html#introduction2'">みんスぺきっずの使い方</li>
                    <li onclick="location.href='index.html#introduction3'">アカウント登録</li>
                    <li onclick="location.href='index.html#introduction4'">施設検索</li>
                </nav>
            </div>
    </header>

    <main>
      <h1>施設を予約する</h1>
        <section class="facility-reservation">
  
  <div class="selected-facility">
    <img id="facilityImage" src="" alt="施設画像">
    <div class="facility-details">
      <strong id="facilityName"></strong><br>
      種類：<span id="facilityType"></span><br>
      住所：<span id="facilityAddress"></span><br>
      電話番号：<span id="facilityPhone"></span><br>
      <span id="facilityLink"></span>
    </div>
  </div>
  <div class="calendar-form">
    <div id="calendar">
  <!-- カレンダーのヘッダーと本体 -->
  <div id="calendar-header">
    <button id="prevMonth"><</button>
    <span id="monthYear"></span>
    <button id="nextMonth">></button>
  </div>

  <table id="calendar-body">
    <thead>
      <tr>
        <th id="sunday">日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th id="saturday">土</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- ✅ カレンダーのすぐ下にフォームを配置 -->
<form id="reservationForm">
  <div class="date-and-time">
  <label for="date">利用日</label>
<input type="text" id="date" required placeholder="例: 20250902" maxlength="8">

  <label for="time">利用時間</label>
  <select id="time">
    <option value="午前">午前（9:00〜12:00）</option>
    <option value="午後">午後（13:00〜16:00）</option>
    <option value="夕方">夕方（16:00〜19:00）</option>
  </select>
  </div>

  <button type="submit">予約する</button>
</form>

  <div id="confirmation" style="display:none;"></div>
</div>
</section>
<div class="wave-container">
            <svg class="wave" viewBox="0 0 1200 200" preserveAspectRatio="none">
            <path d="M0,100 
            C150,0 300,200 450,100 
            C600,0 750,200 900,100 
            C1050,0 1200,200 1350,100 
            L1200,200 L0,200 Z" />
             </svg>
        </div>
    </main>
     <footer>
        <div class="footer">
            <a href=""><p>利用規約</p></a>
            <a href=""><p>プライバシーポリシー</p></a>
        </div>
    </footer>
</body>

</html>
