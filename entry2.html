<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本登録｜みんスぺきっず</title>
  <link rel="stylesheet" href="entry2.css">
  <script src="entry2.js" defer></script>
</head>
<body>
  <div class="next-form-container">
    <h1>新規会員登録（本登録）</h1>
    <p>以下の情報を入力して、登録を完了してください。</p>

    <form id="form" action="complete.php" method="POST" autocomplete="off">
      <!-- メールアドレス（hidden） -->
      <input type="hidden" name="email" id="email-hidden">

      <!-- 氏名 -->
      <label>お名前<span>※必須</span></label>
      <div class="name">
        <input type="text" name="firstname" placeholder="姓" required>
        <input type="text" name="lastname" placeholder="名" required>
      </div>

      <!-- カナ -->
      <label>お名前（カナ）<span>※必須</span></label>
      <div class="name-kana">
        <input type="text" name="first-name-kana" placeholder="セイ" required>
        <input type="text" name="last-name-kana" placeholder="メイ" required>
      </div>

      <!-- 郵便番号 -->
      <label>郵便番号<span>※必須</span></label>
      <input type="text" id="post-number" name="post-number" maxlength="8" required>

      <!-- 住所 -->
      <label>住所<span>※必須</span></label>
      <div class="address">
        <select id="pref" name="pref" required>
          <option value="">都道府県</option>
          <!-- 都道府県リスト（省略） -->
        </select>
        <input type="text" id="city" name="city" placeholder="市区町村" required>
        <input type="text" id="town" name="town" placeholder="町名・番地" required>
        <input type="text" id="buildings" name="buildings" placeholder="建物名・部屋番号" required>
      </div>

      <!-- 電話番号 -->
      <label>電話番号<span>※必須</span></label>
      <input type="tel" id="phone" name="phone" required>

      <!-- パスワード -->
      <label>パスワード<span>※必須</span></label>
      <div class="password">
        <input type="password" id="password" name="password" required>
        <i id="togglePassword1" class="fa-solid fa-eye-slash eye"></i>
      </div>

      <!-- パスワード確認 -->
      <label>パスワード（確認用）<span>※必須</span></label>
      <div class="password-onemore">
        <input type="password" id="password-onemore" name="password-onemore" required>
        <i id="togglePassword2" class="fa-solid fa-eye-slash eye"></i>
      </div>

      <!-- 生年月日 -->
      <label>生年月日<span>※必須</span></label>
      <div class="birth">
        <select name="year" id="year" required><option value="">年</option></select>
        <select name="month" id="month" required><option value="">月</option></select>
        <select name="day" id="day" required><option value="">日</option></select>
      </div>

      <!-- 登録ボタン -->
      <button type="submit" id="button">登録する</button>
    </form>
  </div>
</body>
</html>
