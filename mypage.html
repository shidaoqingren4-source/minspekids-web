<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00d55dda39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mypage.css">
    <script src="mypage.js" defer></script>
    <script src="my-page.js" defer></script>
    <script src="javascript.js" defer></script> 
    <title>マイページ</title>
</head>
<body>
    <header id="header">
        
            <div class="right">
                    <figure id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <figcaption><nav>さがす</nav></figcaption>
                    </figure>
                <figure id="entry">
                    <i class="fa-solid fa-user-plus"></i>
                    <figcaption><nav>新規登録</nav></figcaption>
                </figure>
                <figure id="login">
                    <i class="fa-solid fa-user" id="login-icon"></i>
                    <figcaption><nav>ログイン</nav></figcaption>
                </figure>
                <button class="button" id="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav class="menu" id="menu">
                    <li onclick="location.href='index.html#introduction1'">みんスぺきっずとは</li>
                    <li onclick="location.href='index.html#introduction2'">みんスぺきっずの使い方</li>
                    <li onclick="location.href='index.html#introduction3'">アカウント登録</li>
                    <li onclick="location.href='index.html#introduction4'">施設検索</li>
                </nav>
            </div>
    </header>

<div class="main">
<div class="mypage-container">
  <aside class="sidebar">
    <ul>
      <li data-section="top" class="active">マイページTOP</li>
      <li data-section="account-info">アカウント情報</li>
      <li data-section="favorites">予約履歴</li>
    </ul>
  </aside>

  <main class="content">
    <section id="top" class="section active">
        <p class="mypage"><span id="name"></span>さんのマイページ</p>
        <p class="title">予約中の施設</p>
        <p>予約中の施設はありません</p>
    </section>
    <section id="account-info" class="section">
        <p class="title">アカウント情報</p>
        <ul>
            <li data-label="ユーザー名"><span id="user"></span></li>
            <li data-label="メールアドレス"><span id="email"></span></li>
            <li data-label="生年月日"><span id="birth"></span></li>
            <li data-label="電話番号"><span id="phone"></span></li>
            <li data-label="郵便番号"><span id="post-number"></span></li>
            <li data-label="住所"><span id="address"></span></li>
        </ul>
    </section>
    <section id="favorites" class="section">
        <p class="title">予約履歴</p>
    </section>
    
  </main>
  <button id="button-logout">ログアウト</button>
</div>

</div>
    
</body>

</html>
